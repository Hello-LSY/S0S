<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload Form</title>
</head>
<body>
<h2>Upload Product</h2>
<form action="/product/upload" method="post" enctype="multipart/form-data">
    <div>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" th:required="required">
    </div>
    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:required="required">
    </div>
    <div>
        <label for="writerName">Writer Name:</label>
        <input type="text" id="writerName" name="writerName" th:required="required">
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:required="required">
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:required="required"></textarea>
    </div>
    <div>
        <label for="imageFiles">Image Files:</label>
        <input type="file" id="imageFiles" name="imageFiles" accept="image/*" multiple th:required="required">
    </div>
    <button type="submit">Upload</button>
</form>

</body>
</html>
