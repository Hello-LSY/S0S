<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Edit Form</title>
</head>
<body>
<h2>Edit Product</h2>

<form th:action="@{/product/edit/{productId}(productId=${productId})}" th:object="${productDTO}" method="post" enctype="multipart/form-data">
    <div>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" th:value="*{productName}" required>
    </div>
    <div>
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="outer" th:selected="${productDTO.category == 'outer'}">아우터</option>
            <option value="top" th:selected="${productDTO.category == 'top'}">상의</option>
            <option value="pants" th:selected="${productDTO.category == 'pants'}">하의</option>
            <option value="shoes" th:selected="${productDTO.category == 'shoes'}">신발</option>
            <option value="acc" th:selected="${productDTO.category == 'acc'}">악세서리</option>
            <option value="bag" th:selected="${productDTO.category == 'bag'}">가방</option>
        </select><br>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="*{price}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="*{description}" required></textarea>
    </div>
    <div>
        <label for="imageFiles">Image Files:</label>
        <input type="file" id="imageFiles" name="imageFiles" accept="image/*" multiple>
    </div>
    <button type="submit">Update</button>
</form>
<a th:href="@{/}">Home</a>

</body>
</html>
